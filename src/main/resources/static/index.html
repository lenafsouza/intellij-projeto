<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Cadastro de Usuário</h1>

<!-- Criar usuário -->
<h2>Criar</h2>
<input type="text" id="nome" placeholder="Nome">
<input type="email" id="email" placeholder="Email">
<button onclick="criar()">Salvar</button>

<hr>

<!-- Buscar usuário -->
<h2>Buscar</h2>
<input type="email" id="buscarEmail" placeholder="Email">
<button onclick="buscar()">Buscar</button>
<pre id="resultadoBuscar"></pre>

<hr>

<!-- Deletar usuário -->
<h2>Deletar</h2>
<input type="email" id="deletarEmail" placeholder="Email">
<button onclick="deletar()">Deletar</button>

<hr>

<!-- Atualizar usuário -->
<h2>Atualizar</h2>
<input type="number" id="id" placeholder="ID">
<input type="text" id="novoNome" placeholder="Novo Nome">
<input type="email" id="novoEmail" placeholder="Novo Email">
<button onclick="atualizar()">Atualizar</button>

<script>
    const api = "/usuario";

    async function criar() {
      const resp = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value
        })
      });
      alert(resp.ok ? "Usuário criado!" : "Erro ao criar!");
    }

    async function buscar() {
      const email = document.getElementById("buscarEmail").value;
      const resp = await fetch(`${api}?email=${encodeURIComponent(email)}`);
      if (resp.ok) {
        const data = await resp.json();
        document.getElementById("resultadoBuscar").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("resultadoBuscar").innerText = "Usuário não encontrado!";
      }
    }

    async function deletar() {
      const email = document.getElementById("deletarEmail").value;
      const resp = await fetch(`${api}?email=${encodeURIComponent(email)}`, { method: "DELETE" });
      alert(resp.ok ? "Usuário deletado!" : "Erro ao deletar!");
    }

    async function atualizar() {
      const id = document.getElementById("id").value;
      const resp = await fetch(`${api}?id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("novoNome").value,
          email: document.getElementById("novoEmail").value
        })
      });
      alert(resp.ok ? "Usuário atualizado!" : "Erro ao atualizar!");
    }
</script>
</body>
</html>
